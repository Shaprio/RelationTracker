security:
    # Hashowanie haseÅ‚
    password_hashers:
        App\Entity\User:
            algorithm: auto
    
    # Dostawca uÅ¼ytkownikÃ³w
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    
    # Firewalle
    firewalls:
        # (opcjonalnie) dev tools
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        
        # ðŸ”‘ API (JWT) â€“ musi byÄ‡ PRZED "main"
        api:
            pattern: ^/api
            stateless: true
            provider: app_user_provider
            jwt: ~
        
        # WEB â€“ wykluczamy /api z tego firewalla
        main:
            pattern: ^/(?!api)      # << NIE Å‚apie /api/*
            lazy: true
            provider: app_user_provider
            
            form_login:
                login_path: login
                check_path: login
                username_parameter: _username
                password_parameter: _password
                default_target_path: /mainPage
                always_use_default_target_path: false
            
            logout:
                path: logout
                target: login
    
    # DostÄ™p
    access_control:
        - { path: ^/api/login,    roles: PUBLIC_ACCESS }
        - { path: ^/api/register, roles: PUBLIC_ACCESS }
        - { path: ^/api/admin,    roles: ROLE_ADMIN }
        - { path: ^/api,          roles: IS_AUTHENTICATED_FULLY }
